<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konosuba FDA API</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
      :root {
        --bg: #1a1a1a;
        --text: #e0e0e0;
        --text-dim: #888;
        --border: #333;
        --code-bg: #2a2a2a;
        --hover: #3a3a3a;
        --accent: #4a4a4a;
        --tab-active: #2d2d2d;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "SF Mono", "Consolas", monospace;
        line-height: 1.5;
        background: var(--bg);
        color: var(--text);
        font-size: 14px;
        padding: 2rem 1rem;
      }

      #root {
        max-width: 900px;
        margin: 0 auto;
      }

      .container {
        border: 1px solid var(--border);
        border-radius: 4px;
      }

      h1 {
        font-size: 1.2rem;
        font-weight: normal;
        padding: 1rem;
        border-bottom: 1px solid var(--border);
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }

      .description {
        padding: 0.75rem 1rem;
        color: var(--text-dim);
        border-bottom: 1px solid var(--border);
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        font-size: 0.9rem;
      }

      .endpoints-list {
        list-style: none;
      }

      .endpoint {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid var(--border);
      }

      .endpoint:last-child {
        border-bottom: none;
      }

      .endpoint:hover {
        background: var(--hover);
      }

      .endpoint h3 {
        font-size: 1rem;
        font-weight: normal;
        margin-bottom: 0.5rem;
        color: var(--text);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .endpoint-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }

      .endpoint-title {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      code {
        font-family: "SF Mono", "Consolas", monospace;
        background: var(--code-bg);
        padding: 0.4rem 0.6rem;
        border-radius: 3px;
        font-size: 0.9rem;
        color: var(--text);
        border: 1px solid var(--accent);
      }

      code a {
        text-decoration: none;
        color: inherit;
      }

      .endpoint p {
        color: var(--text-dim);
        font-size: 0.9rem;
        margin-top: 0.5rem;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }

      footer {
        margin-top: 1rem;
        text-align: center;
        color: var(--text-dim);
        font-size: 0.9rem;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }

      footer a {
        color: var(--text);
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        body {
          padding: 1rem 0.5rem;
        }
      }

      .tabs {
        display: flex;
        border-bottom: 1px solid var(--border);
      }

      .tab {
        padding: 0.75rem 1.5rem;
        cursor: pointer;
        border: none;
        background: none;
        color: var(--text);
        font-family: "SF Mono", "Consolas", monospace;
        font-size: 0.9rem;
      }

      .tab.active {
        background: var(--tab-active);
        border-bottom: 2px solid var(--text);
      }

      .tab:hover:not(.active) {
        background: var(--hover);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const v0Endpoints = [
        {
          emoji: "üé¥",
          title: "Cards",
          path: "./v0/cards.json",
          description: "Access character card information and assets",
        },
        {
          emoji: "üé≠",
          title: "Live2D",
          path: "./v0/live2d.json",
          description: "Access Live2D model and animation data",
        },
        {
          emoji: "ü¶¥",
          title: "Spines",
          path: "./v0/spines.json",
          description: "Access Spine model and animation data",
        },
        {
          emoji: "üì∏",
          title: "Stills",
          path: "./v0/stills.json",
          description: "Access story still images and CGs",
        },
        {
          emoji: "üìñ",
          title: "Stories",
          path: "./v0/stories.json",
          description: "Access story scripts and narrative content",
        },
        {
          emoji: "üó£Ô∏è",
          title: "Voice",
          path: "./v0/voice.json",
          description: "Access voice lines and audio content",
        },
      ];

      const v1Endpoints = [
        {
          emoji: "üëã",
          title: "Hello",
          path: "./v1/hello.json",
          description: "Basic API health check and welcome endpoint",
        },
        {
          emoji: "üé≠",
          title: "All Live2D Models",
          path: "./v1/all-models-live2d.json",
          description: "Access complete collection of Live2D models and animation data",
        },
        {
          emoji: "ü¶¥",
          title: "All Spine Models",
          path: "./v1/all-models-spine.json",
          description: "Access complete collection of Spine models and animation data",
        },
        {
          emoji: "üë•",
          title: "Member Characters",
          path: "./v1/member-characters.json",
          description: "Retrieve information about game characters and their details",
        },
        {
          emoji: "üé¥",
          title: "Member Cards",
          path: "./v1/member-cards.json",
          description: "Access character card information and assets",
        },
        {
          emoji: "üìñ",
          title: "Story Scripts",
          path: "./v1/story-scripts.json",
          description: "Access story scripts and narrative content",
        },
        {
          emoji: "üñºÔ∏è",
          title: "Story Backgrounds",
          path: "./v1/story-backgrounds.json",
          description: "Access story background images and assets",
        },
        {
          emoji: "üì∏",
          title: "Story Stills",
          path: "./v1/story-stills.json",
          description: "Access story still images and CGs",
        },
        {
          emoji: "üì∫",
          title: "Videos",
          path: "./v1/videos.json",
          description: "Retrieve video assets information",
        },
        {
          emoji: "üéµ",
          title: "Music",
          path: "./v1/music.json",
          description: "Access music and audio related content",
        },
      ];

      function EndpointsList({ endpoints }) {
        return (
          <div className="endpoints-list">
            {endpoints.map((endpoint, index) => (
              <div className="endpoint" key={index}>
                <div className="endpoint-header">
                  <div className="endpoint-title">
                    {endpoint.emoji} {endpoint.title}
                  </div>
                  <code>
                    <a href={endpoint.path}>GET {endpoint.path}</a>
                  </code>
                </div>
                <p>{endpoint.description}</p>
              </div>
            ))}
          </div>
        );
      }

      function App() {
        const [activeVersion, setActiveVersion] = React.useState("v1");

        return (
          <div className="container">
            <h1>üéÆ Konosuba FDA API</h1>
            <p className="description">API endpoints for Konosuba Fantastic Days asset management</p>

            <div className="tabs">
              <button 
                className={`tab ${activeVersion === "v0" ? "active" : ""}`}
                onClick={() => setActiveVersion("v0")}
              >
                v0
              </button>
              <button 
                className={`tab ${activeVersion === "v1" ? "active" : ""}`}
                onClick={() => setActiveVersion("v1")}
              >
                v1 (Latest)
              </button>
            </div>

            <EndpointsList endpoints={activeVersion === "v0" ? v0Endpoints : v1Endpoints} />

            <footer>
              <p>
                <a href="https://github.com/konofda/konosuba-fda-api" target="_blank" rel="noopener noreferrer">
                  View on GitHub
                </a>
              </p>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
